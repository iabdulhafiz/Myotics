<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>myoLearn</title>
    <link rel="icon" type="image/png" href="fav.png"/>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
    <script src="sketch.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>


  </head>
  <body>
    <main>
        <div class="main-section">
            
            <div id="left-section"> 
                <!-- Title -->
                <image id="logo" src="myoLogoNew.svg" height="60px">
                <!-- Menu content -->
                <div class="tab">
                    <button id="start-btn" class="tablinks" onclick="openTab(event, 'Start')">Start</button>
                    <button class="tablinks" onclick="openTab(event, 'Create')">Create</button>
                    <button class="tablinks" onclick="openTab(event, 'Learn')">Learn</button>
                    <button class="tablinks" onclick="openTab(event, 'About')">About</button>
                </div>
                <!-- Tab content -->
                <div id="Start" class="tabcontent">

                </div>
                
                <div id="Create" class="tabcontent">
                    <div class="cntrl">
                        <button id="play">► Run</button>
                        <button id="stop">◼ Stop</button>
                    </div>
                    <div class="scrl">
                        <div class="setup">
                            <h3>When I first start ...</h3>
                            <!--
                            <span class="textarea setup" id="prgm-setup" role="textbox" contenteditable ></span>
                            <span class="textarea loop" id="prgm-loop" role="textbox" contenteditable></span> -->
                            <textarea class="textarea setup" id="prgm-setup" placeholder="Write some code..."></textarea>
                        </div>
                        <br>
                        <div class="loop">
                            <h3>I will do this forever ...</h3>
                            <textarea class="textarea loop" id="prgm-loop" placeholder="Write some code..."></textarea>
                        </div>
                    </div>
                </div>

                <div id="Learn" class="tabcontent">

                </div>

                <div id="About" class="tabcontent">

                </div>


            </div>
            <div id="right-section">
                <div id="container" class="example-container">
                </div>
            </div>
        </div>

    </main>
  </body>
</html>
